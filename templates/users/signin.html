{% extends "layout.html" %}
{% block content %}
<style>
  .form-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding-bottom: 20vh;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 20px;
    margin-right: 20px;
    margin-left: 20px;
    min-width: 300px;
    width: 25vw;
  }
  
  .signup {
    margin-bottom: 15px;
  }

  .login-button {
    width: 100%;
    height: 35px;
    background-color: #2bc9fe81;
    color: white;
    margin-top: 20px;
    border: 0;
    border-radius: 10px;
  }

  .login-button:hover {
    background-color: rgba(30, 233, 236, 0.848);
  }
  
  .login-button:focus {
    outline: none;
  }

  .input-container {
    width: 100%;
  }
</style>
<div class="form-wrapper">
{% if isSignUp %}
<p> 회원가입에 성공하였습니다. </p>
<p> 다시 로그인 해 주세요. </p>
{% endif %}

{% if error %}
<div class="error-message">
    {{ error }}
</div>
{% endif %}


<div class="title">
  <a href="{{ url_for('users_blueprint.signin') }}">마음의 편지</a>
</div>
<div class="signup">
  회원이 아니신가요? <a href="{{ url_for('users_blueprint.signup') }}">회원가입 하기</a>
</div>
<form id="loginForm" class="login-form">
    <div class="input-container">
      <label class="label" for="id">아이디</label>
      <input class="input" type="text" id="id" name="id" placeholder="아이디를 입력하세요.">
    </div>
    <div class="input-container">
      <label class="label" for="password">비밀번호</label>
      <input class="input" type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
    </div>
    <button class="login-button" type="submit">로그인</button>
</form>
</div>
<script>
    $(document).ready(function () {
        $('#loginForm').submit(function (event) {
            event.preventDefault(); // 폼 기본 동작 막기
            var formData = {
                'id': $('#id').val(),
                'password': $('#password').val()
            };
            // AJAX 요청 보내기
            $.ajax({
                type: 'POST',
                url: '/users/signin',
                data: formData,
                success: function (response) {
                    localStorage.setItem('jwt_token', response.token);

                    window.location.href = "/articles"
                },
                error: function (xhr, status, error) {
                    // 에러 처리
                    console.error('에러:', error);
                }
            });
        });
    });
</script>

{% endblock %}
