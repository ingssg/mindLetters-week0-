{% extends "layout.html" %}
{% block content %}
{% if isSignUp %}
<p> 회원가입에 성공하였습니다. </p>
<p> 다시 로그인 해 주세요. </p>
{% endif %}

{% if error %}
<div class="error-message">
  {{ error }}
</div>
{% endif %}

<form method="post">
  <div class="field">
    <label class="label">아이디</label>
    <div class="control">
      <input class="input" type="text" name="id" placeholder="아이디를 입력하세요.">
    </div>
  </div>

  <div class="field">
    <label class="label">비밀번호</label>
    <div class="control">
      <input class="input" type="password" name="password" placeholder="비밀번호를 입력하세요.">
    </div>
  </div>

  <div class="control">
    <button class="button is-primary">로그인</button>
  </div>
</form>
<div class="control">
  <button class="button is-primary" onclick="window.location.href='../users/signup'">회원가입</button>
</div>
{% endblock %}
