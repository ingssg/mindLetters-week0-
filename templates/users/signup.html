{% extends "layout.html" %}
{% block content %}
<h1>회원가입 페이지 입니다.</h1>
<div class="field">
  <label class="label">ID</label>
  <div class="control">
    <input class="input" type="text" placeholder="ID를 입력하세요.">
  </div>
</div>

<div class="field">
  <label class="label">Password</label>
  <div class="control">
    <input class="input" type="password" placeholder="비밀번호를 입력하세요.">
  </div>
</div>


<div class="field">
  <label class="label">Password-Confirm</label>
  <div class="control">
    <input class="input" type="password" placeholder="비밀번호를 재입력하세요.">
  </div>
</div>


<div class="field">
  <label class="label">NickName</label>
  <div class="control">
    <input class="input" type="text" placeholder="닉네임을 입력하세요.">
  </div>
</div>

<div class="control">
  <button class="button is-primary">회원가입</button>
</div>
{% endblock %}
