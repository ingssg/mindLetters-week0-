{% extends "layout.html" %}
{% block content %} 
<style>
  .form-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding-bottom: 20vh;
  }

  .signup-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 20px;
    margin-right: 20px;
    margin-left: 20px;
    min-width: 300px;
    width: 25vw;
  }

  .input-container {
    width: 100%;
  }

  .signup-button {
    width: 100%;
    height: 35px;
    background-color: #2bc9fe81;
    color: white;
    margin-top: 20px;
    border: 0;
    border-radius: 10px;
  }
</style>
<div class="form-wrapper">
  {% if error %}
  <div class="error-message">
    {{ error }}
  </div>
  {% endif %}
  <div class="title">
    <a href="{{ url_for('users_blueprint.signin') }}">마음의 편지</a>
  </div>
  <form method="post" class="signup-form">
    <div class="input-container">
      <label class="label" for="id">아이디</label>
      <input class="input" id="id" type="text" name="id" placeholder="ID를 입력하세요.">
    </div>
    
    <div class="input-container">
      <label class="label" for="password">비밀번호(8자 이상)</label>
      <input class="input" id="password" type="password" name="password" placeholder="비밀번호를 입력하세요.">
    </div>
    
    
    <div class="input-container">
      <label class="label" for="password-confirm">비밀번호 확인</label>
      <input class="input" id="password-confirm" type="password" name="password-confirm" placeholder="비밀번호를 재입력하세요.">
    </div>
    
    
    <div class="input-container">
      <label class="label" for="nickname">닉네임</label>
      <input class="input" id="nickname" type="text" name="nickname" placeholder="닉네임을 입력하세요.">
    </div>
    <button class="signup-button">회원가입</button>
  </form>
</div>
{% endblock %}
