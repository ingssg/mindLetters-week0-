{% extends "layout.html" %}
{% block content %}
{% if error %}
<div class="error-message">
  {{ error }}
</div>
{% endif %}

<form method="post">
  <div class="field">
    <label class="label">아이디</label>
    <div class="control">
      <input class="input" type="text" name="id" placeholder="ID를 입력하세요.">
    </div>
  </div>
  
  <div class="field">
    <label class="label">비밀번호(8자 이상)</label>
    <div class="control">
      <input class="input" type="password" name="password" placeholder="비밀번호를 입력하세요.">
    </div>
  </div>
  
  
  <div class="field">
    <label class="label">비밀번호 확인</label>
    <div class="control">
      <input class="input" type="password" name="password-confirm" placeholder="비밀번호를 재입력하세요.">
    </div>
  </div>
  
  
  <div class="field">
    <label class="label">닉네임</label>
    <div class="control">
      <input class="input" type="text" name="nickname" placeholder="닉네임을 입력하세요.">
    </div>
  </div>
  
  <div class="control">
    <button class="button is-primary">회원가입</button>
  </div>
</form>
<div class="control">
  <button class="button is-primary" onclick="window.location.href='../users/signin'">취소</button>
</div>
{% endblock %}
